<script>
    $(function(){
        //时间组件初始化
        $("#applyTime").datetimePicker();
        $("#dealTime").datetimePicker();
        $("#checkTime").datetimePicker();
        $("#loanedingTime").datetimePicker();
        $("#add_loan_record").validate({
            rules: {
                applyTime:{
                    required: true,
                },
                bankProduct:{
                    required:true,
                    maxlength:16
                },
                rate: {
                    required: true,
                },
                applyQuota:{
                    required: true,
                }

            },
            messages: {
                applyTime:{
                    required: "请选择申请时间",
                },
                bankProduct:{
                    required:"请输入产品名称",
                    maxlength:"超出最大长度"
                },
                rate:{
                    required: "请输入产品利率",
                },
                applyQuota:{
                    required: "请输入申请金额",
                }
            }, 
        });
        // 提交表单
        $("#addLoan-submit").click(function(){
            if (!$("#add_loan_record").valid()) {
                return;
            }
            var form = $("#add_loan_record");
            if (!form.hasClass('fupload')) {
                //普通表单
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: form.serialize(),
                    dataType: 'json',
                }).success(function (data, textStatus, jqXHR) {
                    if (data.state == 'ok') {
                        $.toast("添加成功");
                        location.href=document.referrer;
                    }
                    //成功提交
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    //错误信息
                    $.toast("添加失败");
                    location.href=document.referrer;
                });
            }
            else {
                // mulitipart form,如文件上传类
                var formData = new FormData(this);
                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: formData,
                    mimeType: "multipart/form-data",
                    contentType: false,
                    cache: false,
                    processData: false
                }).success(function () {
                    //成功提交
                }).fail(function (jqXHR, textStatus, errorThrown) {
                    //错误信息
                });
            };
        });
    })
</script>
